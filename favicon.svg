<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 배경 둥근 사각형 -->
  <rect x="2" y="2" width="28" height="28" rx="6" ry="6" fill="url(#gradient)" />
  
  <!-- S 글자 -->
  <text x="16" y="22" font-family="Arial Black, Arial, sans-serif" font-size="20" font-weight="900" text-anchor="middle" fill="white">S</text>
  
  <!-- 미세한 하이라이트 효과 -->
  <rect x="2" y="2" width="28" height="14" rx="6" ry="6" fill="url(#highlight)" opacity="0.2" />
  
  <defs>
    <linearGradient id="highlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:white;stop-opacity:0" />
    </linearGradient>
  </defs>
</svg> 