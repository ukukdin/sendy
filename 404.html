<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SENDY - 페이지를 찾을 수 없습니다</title>
  <script>
    // GitHub Pages에서 SPA 라우팅을 위한 리디렉션
    (function() {
      const pathSegmentsToKeep = 1;
      const l = window.location;
      const redirect = l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
      if (redirect) {
        l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + 
          '/?redirect=' + encodeURIComponent('/' + redirect + l.search + l.hash));
      } else {
        // 루트로 리디렉트
        l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/');
      }
    })();
  </script>
</head>
<body>
  <div style="text-align: center; margin-top: 50px;">
    <h1>페이지를 찾는 중...</h1>
    <p>잠시만 기다려주세요.</p>
  </div>
</body>
</html>
